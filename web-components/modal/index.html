<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <script src="./index.js"></script>
    <style>

        * {
            box-sizing: border-box;
        }

        body {
            margin: 2rem;
            font-family: sans-serif;
        }
            
    </style>
</head>
<body>
    
    <ftun-modal id="my-modal" >
        <h1 slot="title">Please confirm</h1>
        <p>With your confirmation you agree to pay the full amount</p>
    </ftun-modal>
    <p>Please confirm your choose</p>
    <button id="btn-modal">Show Details & confirm</button>
    <script>
        const confirmBtn = document.querySelector('button#btn-modal');
        const modal = document.querySelector('ftun-modal#my-modal');

        modal.addEventListener('confirm', () => console.log('confirm..'));
        modal.addEventListener('cancel', () => console.log(' cancel..'));

        confirmBtn.addEventListener('click', () => {
            // modal.setAttribute('opened', '');
            if (!modal.isOpen) modal.open();
            console.log(modal.isOpen);
        });

    </script>
</body>
</html>
