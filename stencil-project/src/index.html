	<button id="btn-open-side">Open Side Menu</button>
    <wc-side-drawer title="Main Menu">
      	<nav class="side-nav">
        	<ul>
				<li><a href="/">A link</a></li>
				<li><a href="/">Another Link</a></li>
				<li><a href="/">A Thrid Link</a></li>
        	</ul>
    	</nav>
    </wc-side-drawer>

    <script>
		const btnOpenSide = document.querySelector('#btn-open-side');
        const sideDrawer = document.querySelector('wc-side-drawer');

		btnOpenSide.addEventListener('click', () => {
			if (!sideDrawer.opened) {
				console.log('Open Btn!!!', sideDrawer.opened, sideDrawer.open);
				// sideDrawer.open = true;
				sideDrawer.open();
			}
		});

		setTimeout(() => {
